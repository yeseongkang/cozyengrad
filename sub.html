<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ÏùºÏÉÅÍ≥µÎ°†Í≥ºÏÜåÎ¶¨</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <script src="js/anime.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #fdfdfd;
      margin: 0;
    }

    /* ÌåùÏóÖ Î≤ÑÌäº Í∑∏Î¶¨Îìú */
    .popup-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 0;
      width: 100vw;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .popup-btn {
      width: 100%;
      height: 100%;
      border: none;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      cursor: pointer;
      transition: filter 0.3s ease;
    }

    .popup-btn:hover {
      filter: brightness(80%);
    }

    .popup-btn:active {
      filter: brightness(70%);
    }

    /* ÌïòÎã® Î≤ÑÌäº */
    .bottom-buttons {
      position: fixed;
      bottom: 0;
      right: 0;
      display: flex;
      gap: 10px;
      z-index: 1000;
    }

    .bottom-buttons .img-btn {
      border: none;
      background: none;
      padding: 0;
      cursor: pointer;
    }

    .bottom-buttons .img-btn img {
      display: block;
      width: 100px;
      height: auto;
      object-fit: contain;
      transition: transform 0.2s ease;
    }

    .bottom-buttons .img-btn:hover img {
      transform: scale(1.1);
    }

    /* ÌåùÏóÖ Ï†ÑÏ≤¥ */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup {
      background: rgba(255,255,255,0);
      width: 80%;
      max-width: 800px;
      padding: 0;
      position: relative;
      opacity: 0;
      transform: scale(0.8);
    }

    .popup img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 15px;
    }

    /* Îí§Î°úÍ∞ÄÍ∏∞ Î≤ÑÌäº */
    .close-btn {
      position: absolute;
      top: auto;
      right: 0;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      z-index: 10;
    }

    .close-btn img {
      width: 80px;
      height: auto;
      display: block;
      transition: transform 0.2s ease;
    }

    .close-btn img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- ÌïòÎã® Î≤ÑÌäº -->
  <div class="bottom-buttons">
    <button class="img-btn" id="to-main" onclick="window.location.href='index.html'">
      <img src="img/mainbb.png" alt="Î©îÏù∏ÏúºÎ°ú">
    </button>
    
  </div>

  <!-- ÌåùÏóÖ Î≤ÑÌäºÎì§ -->
  <div class="popup-buttons">
    <button class="popup-btn" data-popup="1" style="background-image: url('img/here.png');"></button>
    <button class="popup-btn" data-popup="2" style="background-image: url('img/flow.png');"></button>
    <button class="popup-btn" data-popup="3" style="background-image: url('img/loud.png');"></button>
    <button class="popup-btn" data-popup="4" style="background-image: url('img/more.png');"></button>
  </div>

  <!-- ÌåùÏóÖÎì§ -->
  <div class="popup-overlay" id="popup-overlay">
    <div class="popup" id="popup-1">
      <button class="close-btn"><img src="img/backbb.png" alt="Îí§Î°úÍ∞ÄÍ∏∞"></button>
      <img src="img/citi.png" alt="ÌåùÏóÖ1 Ïù¥ÎØ∏ÏßÄ">
    </div>
    <div class="popup" id="popup-2">
      <button class="close-btn"><img src="img/backbb.png" alt="Îí§Î°úÍ∞ÄÍ∏∞"></button>
      <img src="img/flowflow.png" alt="ÌåùÏóÖ2 Ïù¥ÎØ∏ÏßÄ">
    </div>
    <div class="popup" id="popup-3">
      <button class="close-btn"><img src="img/backbb.png" alt="Îí§Î°úÍ∞ÄÍ∏∞"></button>
      <img src="img/gong.png" alt="ÌåùÏóÖ3 Ïù¥ÎØ∏ÏßÄ">
    </div>
    <div class="popup" id="popup-4">
      <button class="close-btn"><img src="img/backbb.png" alt="Îí§Î°úÍ∞ÄÍ∏∞"></button>
      <img src="img/more.png" alt="ÌåùÏóÖ4 Ïù¥ÎØ∏ÏßÄ">
    </div>
  </div>

  <audio id="popup-audio"></audio>

  <script>
    const overlay = document.getElementById('popup-overlay');
    const popups = document.querySelectorAll('.popup');
    const buttons = document.querySelectorAll('.popup-btn');
    const closeBtns = document.querySelectorAll('.close-btn');
    const audio = document.getElementById('popup-audio');
    const bottomButtons = document.querySelector('.bottom-buttons');

    const popupMusic = {
      1: 'music/song1.mp3',
      2: 'music/song2.mp3',
      3: 'music/song3.mp3',
      4: 'music/song4.mp3'
    };

    const toMainBtn = document.getElementById('to-main');

// ÌåùÏóÖ Ïó¥Í∏∞
buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    const index = btn.dataset.popup;
    const target = document.getElementById(`popup-${index}`);
    overlay.style.display = 'flex';
    popups.forEach(p => p.style.display = 'none');
    target.style.display = 'block';

    // üîπ Ï≤òÏùåÏúºÎ°ú Î≤ÑÌäºÎßå Ïà®ÍπÄ
    toMainBtn.style.display = 'none';

    anime({
      targets: target,
      opacity: [0,1],
      scale: [0.8,1],
      duration: 400,
      easing: 'easeOutQuad'
    });

    // ÌåùÏóÖ ÏùåÏïÖ Ïû¨ÏÉù
    audio.src = popupMusic[index];
    audio.currentTime = 0;
    audio.play().catch(err => console.log('ÏûêÎèôÏû¨ÏÉù Ï∞®Îã®:', err));
  });
});

// ÌåùÏóÖ Îã´Í∏∞
closeBtns.forEach(btn => {
  btn.addEventListener('click', () => {
    const popup = btn.parentElement;
    anime({
      targets: popup,
      opacity: [1,0],
      scale: [1,0.8],
      duration: 300,
      easing: 'easeInQuad',
      complete: () => {
        overlay.style.display = 'none';
        audio.pause();
        audio.currentTime = 0;

        // üîπ Îã´ÌûàÎ©¥ Î≤ÑÌäº Îã§Ïãú Î≥¥Ïù¥Í≤å
        toMainBtn.style.display = 'block';
      }
    });
  });
});

// Î∞∞Í≤Ω ÌÅ¥Î¶≠ Ïãú Îã´Í∏∞
overlay.addEventListener('click', (e) => {
  if(e.target === overlay){
    const openPopup = overlay.querySelector('.popup:not([style*="display: none"])');
    anime({
      targets: openPopup,
      opacity: [1,0],
      scale: [1,0.8],
      duration: 300,
      easing: 'easeInQuad',
      complete: () => {
        overlay.style.display = 'none';
        audio.pause();
        audio.currentTime = 0;
        toMainBtn.style.display = 'block';
      }
    });
  }
});
      
  </script>
</body>
</html>
