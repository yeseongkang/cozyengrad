  <style>
    body {

      flex-direction: column;
      align-items: center;

      height: 100vh;
      background: #fdfdfd;
      margin: 0;
    }

    /* íŒì—… ë²„íŠ¼ ê·¸ë¦¬ë“œ */
    .popup-buttons {

      grid-template-rows: 1fr 1fr;
      gap: 0;
      width: 100vw;
      height: 100vh;
      justify-content: center;

    .popup-btn {
      width: 100%;

      border: none;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      cursor: pointer;
      transition: filter 0.3s ease;
    }

    .popup-btn:hover {
      filter: brightness(80%);
    }

    .popup-btn:active {
      filter: brightness(70%);
    }

    /* í•˜ë‹¨ ë²„íŠ¼ */
    .bottom-buttons {
      position: fixed;
      bottom: 0;
      right: 0;
      display: flex;
      gap: 10px;
      z-index: 1000;
    }

    .bottom-buttons .img-btn {
      border: none;
      background: none;
      padding: 0;
      cursor: pointer;
    }

    .bottom-buttons .img-btn img {
      display: block;
      width: 150px;
      height: auto;
      object-fit: contain;
      transition: transform 0.2s ease;
    }

    .bottom-buttons .img-btn:hover img {
      transform: scale(1.1);
    }

    /* íŒì—… ì „ì²´ */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup {
      background: rgba(255,255,255,0);
      width: 80%;
      max-width: 800px;
      padding: 0;
      position: relative;
      opacity: 0;
      transform: scale(0.8);
    }

    .popup img {

    /* ë’¤ë¡œê°€ê¸° ë²„íŠ¼ */
    .close-btn {

          right: 0;        /* ì˜¤ë¥¸ìª½ ëª¨ì„œë¦¬ì— ë¶™ì„ */
          background: none;

    .close-btn img {

  <script>
    const overlay = document.getElementById('popup-overlay');
    const popups = document.querySelectorAll('.popup');
    const buttons = document.querySelectorAll('.popup-btn');
    const closeBtns = document.querySelectorAll('.close-btn');
    const audio = document.getElementById('popup-audio');
    const bottomButtons = document.querySelector('.bottom-buttons');

    const popupMusic = {

      2: 'music/song2.mp3',
      3: 'music/song3.mp3',

    };

    const toMainBtn = document.getElementById('to-main');

// íŒì—… ì—´ê¸°
buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    const index = btn.dataset.popup;
    const target = document.getElementById(`popup-${index}`);
    overlay.style.display = 'flex';
    popups.forEach(p => p.style.display = 'none');
    target.style.display = 'block';

    // ğŸ”¹ ì²˜ìŒìœ¼ë¡œ ë²„íŠ¼ë§Œ ìˆ¨ê¹€
    toMainBtn.style.display = 'none';

    anime({
      targets: target,
      opacity: [0,1],
      scale: [0.8,1],
      duration: 400,
      easing: 'easeOutQuad'
    });

    // íŒì—… ìŒì•… ì¬ìƒ
    audio.src = popupMusic[index];
    audio.currentTime = 0;
    audio.play().catch(err => console.log('ìë™ì¬ìƒ ì°¨ë‹¨:', err));
  });
});

// íŒì—… ë‹«ê¸°
closeBtns.forEach(btn => {

    anime({
      targets: popup,
      opacity: [1,0],

      duration: 300,
      easing: 'easeInQuad',
      complete: () => {
        overlay.style.display = 'none';
        audio.pause();
        audio.currentTime = 0;

        // ğŸ”¹ ë‹«íˆë©´ ë²„íŠ¼ ë‹¤ì‹œ ë³´ì´ê²Œ
        toMainBtn.style.display = 'block';

});

// ë°°ê²½ í´ë¦­ ì‹œ ë‹«ê¸°
overlay.addEventListener('click', (e) => {
