<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>메인 페이지</title>
   <footer class="fixed-footer">
  <p class="small tm-copyright-text">
    Copyright &copy; <span class="tm-current-year">2025</span> CozyEun
  </p>
</footer>


<style>

  

  .fixed-footer {
    position: fixed;   /* ✅ 화면에 고정 */
    bottom: 0;         /* ✅ 화면의 맨 아래 */
    left: 0;
    width: 100%;
    text-align: center;
    padding: 10px 0;
    background-color: rgba(255, 255, 255, 0); /* 살짝 반투명한 배경 */
    color: #fff;
    font-size: 0.9rem;
    z-index: 1000; /* 다른 요소 위에 표시 */
  }
</style>
  <style>
    /* ✅ 화면 전체를 가운데 정렬 */
    body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #ffffff00; /* 배경색 필요 시 */
}

/* ✅ 메인 배경 이미지 설정 */


.main-container {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.image-button {
  background: none;
  border: none;
  padding: 0;
  cursor: pointer;
  width: 60vw;   /* 화면 너비의 50% (조절 가능) */
  height: auto;  /* 비율 유지 */
}

.image-button img {
  width: 100%;   /* 버튼 크기에 맞게 이미지 조정 */
  height: auto;  /* 비율 유지 */
  display: block;
  transition: filter 0.3s ease, transform 0.3s ease;
}

.image-button:hover img {
  filter: brightness(0.9);
  transform: scale(1.05);
}

    /* ✅ 부드러운 배경 애니메이션 */
    @keyframes bg-move {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      background-image: url('img/backback.png'); /* 배경 이미지 경로 */
      background-size: cover;      /* 화면에 꽉 채우기 (비율 유지) */
      background-position: center; /* 가운데 정렬 */
      background-repeat: no-repeat; /* 반복 없음 */
    }
  </style>
</head>




<body>
  
  

  <!-- ✅ 중앙 버튼 -->
   <div class="main-container">
    <button class="image-button" onclick="location.href='sub.html'">
      <img src="img/backletter.png" alt="Start Button">
    </button>
  </div>
  <!-- ✅ 배경 음악 -->
  <audio id="bgMusic" src="music/background.mp3" autoplay loop></audio>

  <!-- ✅ 클릭 사운드 -->
  <audio id="clickSound" src="music/click.mp3"></audio>

  <script>
    const btn = document.getElementById('enterBtn');
    const clickSound = document.getElementById('clickSound');
    const bgMusic = document.getElementById('bgMusic');

    // ✅ 버튼 클릭 시
    btn.addEventListener('click', () => {
      clickSound.currentTime = 0; // 클릭음 처음부터 재생
      clickSound.play();

      // 클릭음이 끝나면 페이지 이동 (약간의 지연)
      setTimeout(() => {
        window.location.href = 'sub.html';
      }, 200);
    });

    // ✅ 일부 브라우저는 자동재생 제한 → 사용자 상호작용 없을 때는 mute로 시작
    window.addEventListener('load', () => {
      bgMusic.volume = 0.5; // 배경음악 볼륨 조절
      const playPromise = bgMusic.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          bgMusic.muted = true;
          bgMusic.play();
        });
      }
    });
  </script>
</body>
</html>
